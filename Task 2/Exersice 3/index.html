<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="form">
      <div class="txt">
        <h1>Welcome</h1>
        <p>
          To be a member of Military Programming, please register to proceed.
          You can apply to teach others or apply as a learner.
        </p>
        <button class="login-btn">Login</button>
      </div>
      <div class="form-sec">
        <div class="switch">
          <div class="switch-slide"></div>
          <div class="category student-form">Student</div>
          <div class="category teacher-form">Teacher</div>
        </div>
        <h1>
          Apply as a&nbsp
          <div class="section-text"></div>
        </h1>
        <form action="">
          <input type="text" placeholder="First Name *" />
          <input type="mail" placeholder="Your Email *" />
          <input type="text" placeholder="Last Name *" />
          <input type="tel" placeholder="Your Phone *" />
          <input type="password" placeholder="Password *" />
          <select name="" id=""></select>
          <input type="password" placeholder="Confirm Password *" />
          <input type="text" placeholder="Enter Your Answer" />
          <div class="radios">
            <label for="ok">
              Male
              <input type="radio" name="gender" checked />
            </label>
            <label for="ok">
              Female
              <input type="radio" name="gender" />
            </label>
          </div>
          <button>Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
