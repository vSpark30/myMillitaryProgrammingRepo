<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-f2">
    <div class="left">
        <div class="f2-logo"></div>
        <h4>Contact Us</h4>
        <h5>SWE YEAR 1</h5>
    </div>
    <div class="right">
        <p>First Name</p>
        <input class="f2-input" type="text" placeholder="Enter First Name">
        <p>Last Name</p>
        <input class="f2-input" type="text" placeholder="Enter Last Name">
        <p>Email</p>
        <input class="f2-input" type="mail" placeholder="Enter email">
        <p>Message</p>
        <textarea cl="f2-input" name="" id="" cols="30" rows="10"></textarea>
        <button class="f2-btn">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
