<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="top-header">
                <div class="logo"></div>
                <div class="image"></div>
            </div>
            <div class="bottom-header">
                <a href="index.html"><button>Home</button></a>
                <a href="about_iuget.html"><button>About IUGET</button></a>
                <a href="admission.html"><button>Admission</button></a>
                <a href="programs.html"><button>Programs</button></a>
                <a href="contact.html"><button>Contact</button></a>
                <a href="login_register.html"><button>Login/Registration</button></a>
            </div>
        </div>
        <!-- Content -->
        <div class="body">
            <form class="left login-form">
                <h2>Login</h2>
                <span>
                    Email <input type="mail" placeholder="E-mail">
                </span>
                <span>
                    Password <input type="password" placeholder="Password">
                </span>
                <button type="submit" class="login-btn">Login</button>
                <a href="password_recovery.html" class="psw-fgt">Password forgotten?</a>
                <div class="social-links">
                    <p>Login With...</p>
                    <a href="">Facebook</a>
                    <a href="">Twitter</a>
                    <a href="">Google</a>
                </div>
            </form>
            <form class="right login-form">
                <h2>Registration</h2>
                <span>
                    Email <input type="mail" placeholder="E-mail">
                </span>
                <span>
                    Password <input type="password" placeholder="Password">
                </span>
                <span>
                    Confirm Password <input type="password" placeholder="Confirm Password">
                </span>
                <span>
                    Mobile Number <input type="contact" placeholder="Mobile Number">
                </span>
                <span>
                    Activity <select name="" id=""></select>
                </span>
                <span>
                    Captcha <input type="checkbox">
                </span>
                <a href="registration.html">
                    <button type="button" class="login-btn">Register</button>
                </a>
            </form>
        </div>
        <!-- Footer -->
        <div class="footer">
            Copyright Â©2023
        </div>
    </div>
</body>
</html>
